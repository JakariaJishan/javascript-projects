<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>load users</h1>
    <input type="text" name="" id="users-input" /><button id="input-button">
      load users
    </button>

    <div id="display-users"></div>
    <script>
      function fetchUsers() {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          });
      }
      fetchUsers();
    </script>
  </body>
</html>
